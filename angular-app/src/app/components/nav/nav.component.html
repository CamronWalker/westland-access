<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar routerLink="/">WPA</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/scanner" (click)="drawer.toggle()">Scanner</a>
      <a mat-list-item routerLink="/project" (click)="drawer.toggle()">Project</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/" >WPA</span>



      <div class="project-select-container">
        <form [formGroup]="projectForm">
          <mat-form-field class="project-form" appearance="fill">
            <mat-label>Project</mat-label>
            <mat-select formControlName="projectDrop">
              <mat-option *ngFor="let project of projectsList$" [value]="project.id">
                {{project.id}} - {{project.projectName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>








      <span class="nav-spacer"></span>
      <span [ngClass]="{hidden: (isHandset$ | async)}">
        <a routerLink="/scanner">Scanner</a>
        <a routerLink="/project">Project</a>
      </span>
      <a *ngIf="auth.user$ | async as user; else login"><mat-icon routerLink="/user">manage_accounts</mat-icon></a>
      <ng-template #login>
        <button mat-raised-button (click)="auth.googleSignin()" color="accent">Login With Google</button>
      </ng-template>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content">
      <ng-content [ngContentOutlet]="projectNumber"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
