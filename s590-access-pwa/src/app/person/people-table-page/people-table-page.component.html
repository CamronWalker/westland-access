<div fxLayout="column" class="flex-container" fxLayoutGap="15px" fxFill *ngIf="tableStatus == 'complete'; else loading">
    <!-- <div fxFlex="10" fxFlex.gt-sm="10" class="actions-card-container">
        <div class="actions-card mat-elevation-z6 dark-card-background">

        </div>
    </div> -->

<div fxFlex="100" fxFlex.gt-sm="100" class="people-table-container mat-elevation-z6">
    <div class="form-filter-class">
        <form [formGroup]="peopleTableFilter">

            <mat-form-field>
                <mat-label>Table Search</mat-label>
                <input matInput appearance="fill" formControlName="peopleFilterValue">
            </mat-form-field>
        </form>
    </div>

    <table mat-table [dataSource]="peopleData" matSort matSortActive="id" matSortDirection="asc" class="mat-elevation-z6 people-table" options="{height: 50}">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let person"> {{person.badgeNum}} </td> 
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First </th>
            <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last </th>
            <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
            <td mat-cell *matCellDef="let person"> {{person.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let person"> {{person.status}} </td>
        </ng-container>

        <ng-container matColumnDef="trade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trade </th>
            <td mat-cell *matCellDef="let person"> {{person.tradeName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let person">
                <button mat-icon-button routerLink="/p/{{person.id}}">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let people"></tr>

    </table>

    <table>
        <tr *ngIf="!peopleData.data.length">
          <td style="text-align: center; padding-top: 20px" >
            No Records Found!
          </td>
        </tr>
    </table>
</div>

</div>
<ng-template #loading>
    <mat-spinner id="main-loading-spinner"></mat-spinner>
</ng-template>
